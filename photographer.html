<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/dropdown.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <div class="container">
        <header>
            <a href="/">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
            </a>
        </header>
        <main id="main">
            <header class="photograph-header">
                <button class="contact_button" onclick="displayModal()" aria-label="Contact Me" >Contactez-moi</button>
            </header>
            <section class="photographer-filters">
                <div id="listboxlabel" role="button">Trier par</div>
                <ul class="dropdown-menu" role="listbox" tabindex="0" id="listbox1" aria-labelledby="listboxlabel" aria-activedescendant="listbox1-1"  aria-haspopup="listbox" aria-expanded>
                    <li data-value="likes" role="option" id="listbox1-1" class="selected" aria-selected="false">
                        <p>Popularité </p><span>></span>
                    </li>
                    <li data-value="date" role="option" id="listbox1-2" class="selected" aria-selected="false">
                        <p>Date</p>
                    </li>
                    <li data-value="title" role="option" id="listbox1-3" class="selected" aria-selected="false">
                        <p>Titre</p>
                    </li>
                </ul>
            </section>
            <section class="media_section"></section>
            <section class="price-and-likes">
                <div class="price-and-likes-container">
                    <div class="total-likes">
                        <span id="total-likes-count">

                        </span>
                        <img src="/assets/icons/dark-heart.png" alt="dark heart" id="dark-heart">
                    </div>
                    <div class="price-per-day">
                        300€ / jour
                    </div>
                </div>
            </section>
        </main>
        <div id="contact_modal" aria-labelledby="contact-text">
            <div class="modal">
                <header>
                    <div>
                        <h1 id="contact-text">Contactez-moi<p id="photographer-name"></p></h1>
                        
                    </div>
                    <img src="assets/icons/close.svg" onclick="closeModal()" alt="" aria-label="Close Contact form"  />
                </header>
                <div id="form-msg-container"></div>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" cols="100" rows="10"></textarea>
                    </div>
                    <button class="contact_button" id="submitBtn" aria-label="Send">Envoyer</button>
                </form>
            </div>
        </div>
        <div id="lightbox_modal">
            <a class="prev" onclick="switchSlide(-1)" aria-label="Previous image">
                <img src="/assets/icons/arrow-left.png" alt="Previous image">
            </a>

            <div id="lightbox_content"></div>
            <a class="next" onclick="switchSlide(1)" aria-label="Next image">
                <img src="/assets/icons/arrow-right.png" alt="Next image">
            </a>
            <img src="/assets/icons/close-btn.png" alt="close button" class="close-btn"  aria-label="Close dialog">
        </div>
    </div>

    <script src="scripts/utils/contactForm.js" defer></script>
    <script src="scripts/factories/photographer.js" defer></script>
    <script src="scripts/factories/media.js" defer></script>
    <script src="scripts/pages/media.js" defer></script>
    <script src="scripts/pages/photographer.js" defer></script>
    <script src="scripts/utils/dropdown.js" defer></script>
    <script src="scripts/utils/lightbox.js" defer></script>
</body>

</html>
