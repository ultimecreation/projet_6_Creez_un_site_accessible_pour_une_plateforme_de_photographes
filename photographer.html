<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/dropdown.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <div class="container">
        <header>
            <a href="/" tabindex="0">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
            </a>
        </header>
        <main id="main">
            <header class="photograph-header">
                <button class="contact_button" onclick="displayModal()" aria-label="Contact Me" tabindex="0">Contactez-moi</button>
            </header>
            <div class="photographer-filters">
                <div id="listboxlabel" role="button">Trier par</div>
                <ul class="dropdown-menu" role="listbox" id="listbox1" aria-labelledby="listboxlabel" aria-activedescendant="listbox1-1"  aria-haspopup="listbox" aria-expanded="true">
                    <li data-value="likes" role="option" id="listbox1-1" class="selected" aria-selected="false" tabindex="0">
                        <p>Popularité </p><span>></span>
                    </li>
                    <li data-value="date" role="option" id="listbox1-2" class="selected" aria-selected="false" tabindex="0">
                        <p>Date</p>
                    </li>
                    <li data-value="title" role="option" id="listbox1-3" class="selected" aria-selected="false" tabindex="0">
                        <p>Titre</p>
                    </li>
                </ul>
            </div>
            <div class="media_section"></div>
            <div class="price-and-likes">
                <div class="price-and-likes-container">
                    <div class="total-likes">
                        <span id="total-likes-count">

                        </span>
                        <img src="/assets/icons/dark-heart.png" alt="dark heart" id="dark-heart">
                    </div>
                    <div class="price-per-day">
                        300€ / jour
                    </div>
                </div>
            </div>
        </main>
        <div id="contact_modal" aria-labelledby="contact-text">
            <div class="modal">
                <header>
                    <div>
                        <h1 id="contact-text">Contactez-moi<br><span id="photographer-name"></span></h1>
                        
                    </div>
                    <img src="assets/icons/close.svg" id="closeForm" onclick="closeModal()" alt="" aria-label="Close Contact form" tabindex="0" />
                </header>
                <div id="form-msg-container"></div>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="firstname">Prénom</label>
                        <input type="text" name="firstname" id="firstname" tabindex="0">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Nom</label>
                        <input type="text" name="lastname" id="lastname" tabindex="0">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" name="email" id="email" tabindex="0">
                    </div>
                    <div class="form-group">
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" cols="100" rows="10" tabindex="0"></textarea>
                    </div>
                    <button class="contact_button" id="submitBtn" aria-label="Send" tabindex="0">Envoyer</button>
                </form>
            </div>
        </div>
        <div id="lightbox_modal">
            <a class="prev" onclick="switchSlide(-1)" aria-label="Previous image" tabindex="0" >
                <img src="/assets/icons/arrow-left.png" alt="Previous image">
            </a>

            <div id="lightbox_content"></div>
            <a class="next" onclick="switchSlide(1)" aria-label="Next image" tabindex="0">
                <img src="/assets/icons/arrow-right.png" alt="Next image">
            </a>
            <img src="/assets/icons/close-btn.png" alt="close button" class="close-btn"  aria-label="Close dialog"  tabindex="0">
        </div>
    </div>

    <script src="scripts/utils/contactForm.js" defer></script>
    <script src="scripts/factories/photographer.js" defer></script>
    <script src="scripts/factories/media.js" defer></script>
    <script src="scripts/pages/media.js" defer></script>
    <script src="scripts/pages/photographer.js" defer></script>
    <script src="scripts/utils/dropdown.js" defer></script>
    <script src="scripts/utils/lightbox.js" defer></script>
</body>

</html>
