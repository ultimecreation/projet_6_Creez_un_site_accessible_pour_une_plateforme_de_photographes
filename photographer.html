<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/dropdown.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
</head>

<body>
    <header>
        <a href="/">
            <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
        </a>
    </header>
    <main id="main">
        <div class="photograph-header">
            <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="photographer-items">

            <ul class="dropdown-menu">
                <li data-value="like">
                    <p>Popularité </p><span>></span>
                </li>
                <li data-value="date">
                    <p>Date</p>
                </li>
                <li data-value="title">
                    <p>Titre</p>
                </li>
            </ul>





        </div>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2>Contactez-moi</h2>
                <img src="assets/icons/close.svg" onclick="closeModal()" />
            </header>
            <form>
                <div>
                    <label>Prénom</label>
                    <input />
                </div>
                <button class="contact_button">Envoyer</button>
            </form>
        </div>
    </div>
    <script src="scripts/utils/dropdown.js" defer></script>
    <script src="scripts/factories/photographer.js" defer></script>
    <script src="scripts/pages/photographer.js" defer></script>
    <script src="scripts/utils/contactForm.js" defer></script>
</body>

</html>
